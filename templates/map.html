	<head>
		<title>Pokémon Go Map</title>

		<link rel="apple-touch-icon" href="static/appicons/114x114.png" sizes="114x114">
		<!-- retina iPhone iOS 7 -->
		<link rel="apple-touch-icon" href="static/appicons/120x120.png" sizes="120x120">

		<link rel="apple-touch-icon" href="static/appicons/144x144.png" sizes="144x144">

	<body id="top">

	<div class="wrapper">
		<!-- Header -->
		<header id="header">
			<a href="#nav"></a>
			<h1><a href="#"><img src="http://i1.wp.com/nintendo-papercraft.com/wp-content/uploads/2014/04/pokeball.png?resize=512%2C376" /></a> POKEFINDER</h1>
		</header>

		<!-- Nav -->
		<nav id="nav">
			<div class="switch-container">
				<h3>Pokémon</h3>
				<div class="onoffswitch">
					<input id="pokemon-switch" type="checkbox" name="pokemon-switch" class="onoffswitch-checkbox" checked/>
					<label class="onoffswitch-label" for="pokemon-switch">
	          <span class="switch-label" data-on="On" data-off="Off"></span>
	          <span class="switch-handle"></span>
	        </label>
				</div>
			</div>
			<!-- <div class="switch-container">
				<h3>Gyms</h3>
				<div class="onoffswitch">
					<input id="gyms-switch" type="checkbox" name="gyms-switch" class="onoffswitch-checkbox" checked/>
					<label class="onoffswitch-label" for="gyms-switch">
	          <span class="switch-label" data-on="On" data-off="Off"></span>
	          <span class="switch-handle"></span>
	        </label>
				</div>
			</div> -->

				<h3>Pokéstops</h3>
				<div class="onoffswitch">

					<label class="onoffswitch-label" for="pokestops-switch">

						<span class="switch-handle"></span>

			<!-- <button id="trigger-overlay">Test overlay</button> -->
			<div class="switch-container">
				<h3>Geolocation</h3>
				<div class="onoffswitch">
					<input id="geoloc-switch" type="checkbox" name="geoloc-switch" class="onoffswitch-checkbox" />
					<label class="onoffswitch-label" for="geoloc-switch">
						<span class="switch-label" data-on="On" data-off="Off"></span>
						<span class="switch-handle"></span>
					</label>
				</div>
			</div>
			<div>
				<label for="exclude-pokemon">
					<h3>Hide common Pokémon</h3>
	        		<select id="exclude-pokemon" multiple="multiple"></select>
	      		</label>
			</div>
			<div style="margin-top: 66px;">
				<label for="exclude-pokemon">
					<h3>Notify of Pokémon spawn</h3>
					<select id="notify-pokemon" multiple="multiple"></select>
				</label>
			</div>
		</nav>


    <div id="main">
			<button id="trigger-overlay">Test</button>
			<input id="pac-input" class="controls" type="text" placeholder="Search Box" style="display:none;">
      		<div id="map"></div>
      		<button id="start-search"><img class="loading" src="http://38.media.tumblr.com/9656b9837470ff5cce3bd2ecf7d43cbc/tumblr_mw9lr1FUNx1scncwdo1_500.gif"/>Search<span class="ing">ing...</span></button>
    </div>

		<div class="overlay overlay-contentscale">
			<button type="button" class="overlay-close">Close</button>
			<nav>
				<ul>
					<li><a href="#">Login Details Here</a></li>
				</ul>
			</nav>
